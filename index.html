<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div>myLibrary</div>
        <img src="images/pfp.jpg" alt="pfp">
    </header>
    <hr>

    <section class="subheading">
        <div>
            <div>Read</div>
            <div>0</div>
        </div>
        <div>
            <div>not Read</div>
            <div>0</div>
        </div>
        <div>
            <div>Total books</div>
            <div>0</div>
        </div>
    </section>

    <section class="cards">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
    </section>
    <img src="images/plus.svg" alt="plus image" class="addBookBtn">

    <!-- dialog(modal) -->
    <dialog class="modal">
        <form action="#" method="">
            <div>
                <div><label for="book-name">Book Name</label></div>
                <input type="text" id="book-name" name="book-name" required>
            </div>
            <div>
                <div><label for="author">Author</label></div>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <div><label for="pages">Pages</label></div>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div><button type="button" class="readBtn validColor">Read</button></div>
            <div class="btns">
                <button type="button" class="closeBookBtn">Close</button>
                <button type="submit" class="submitBookBtn">Submit</button>
            </div>
        </form>
    </dialog>

</body>
</html>
